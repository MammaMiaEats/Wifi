services:
  - type: web
    name: mammamia-wifi-portal
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: mammamia_wifi_portal_key_2025
      - key: REDIRECT_URL
        value: https://instagram.com/MammaMiaCuruca
    healthCheckPath: /health
    autoDeploy: true