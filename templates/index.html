<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>WiFi Portal - Mamma Mia Eats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Adiciona a fonte Tropical Vibes -->
    <style>
        @font-face {
            font-family: 'Tropical Vibes';
            src: url('{{ url_for('static', filename='fonts/TropicalVibes-Regular.woff2') }}') format('woff2'),
                 url('{{ url_for('static', filename='fonts/TropicalVibes-Regular.woff') }}') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="content-wrap">
            <div class="form-container">
                <div class="wifi-icon">
                    <i class="fas fa-wifi"></i>
                </div>
                
                <div class="logo-container">
                    <h1 class="logo-text">
                        <span class="logo-primary">Mamma Mia</span>
                        <span class="logo-secondary">Eats</span>
                    </h1>
                </div>

                <form id="access-form">
                    <!-- Campos ocultos -->
                    <input type="hidden" name="client_mac" value="{{ client_mac }}">
                    <input type="hidden" name="client_ip" value="{{ client_ip }}">
                    <input type="hidden" name="ap_mac" value="{{ ap_mac }}">
                    <input type="hidden" name="timestamp" value="{{ current_time }}">

                    <div class="terms-section">
                        <div class="terms-options">
                            <label class="radio-button">
                                <input type="radio" name="terms_accepted" value="yes">
                                <span class="radio-custom"></span>
                                <span class="label-text">Aceitar</span>
                            </label>
                            <label class="radio-button">
                                <input type="radio" name="terms_accepted" value="no">
                                <span class="radio-custom"></span>
                                <span class="label-text">Recusar</span>
                            </label>
                        </div>

                        <p class="terms-text">Para utilizar nossa rede, vocÃª precisa aceitar os termos de uso.</p>

                        <button type="button" id="terms-link" class="terms-button">
                            <span class="button-text">Ler Termos de Uso</span>
                        </button>
                    </div>

                    <button type="submit" id="connect-btn" class="connect-button" disabled>
                        <span class="button-text">Conectar</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <p class="copyright">&copy; Mamma Mia Eats (2015 - 2025) - Todos os Direitos Reservados</p>
            </div>
        </footer>
    </div>

    <!-- Modal dos Termos (mantido igual) -->
    <!-- ... -->

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
