<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>WiFi Portal - Mamma Mia Eats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="content-wrap">
            <div class="form-container">
                <div class="wifi-icon">
                    <i class="fas fa-wifi"></i>
                </div>
                
                <div class="logo-container">
                    <img src="https://raw.githubusercontent.com/MammaMiaEats/Wifi/main/logo.png.png" alt="Mamma Mia Eats" class="logo-image">
                </div>

                <form id="access-form">
                    <input type="hidden" name="client_mac" value="{{ client_mac }}">
                    <input type="hidden" name="client_ip" value="{{ client_ip }}">
                    <input type="hidden" name="ap_mac" value="{{ ap_mac }}">
                    <input type="hidden" name="timestamp" value="{{ current_time }}">

                    <div class="terms-section">
                        <p class="terms-text">Para utilizar nossa rede, você precisa aceitar os termos de uso.</p>
                        
                        <div class="terms-options">
                            <button type="button" class="radio-button accept" onclick="selectOption('yes')">
                                <i class="fas fa-check"></i>
                                Aceitar
                            </button>
                            <button type="button" class="radio-button decline" onclick="selectOption('no')">
                                <i class="fas fa-times"></i>
                                Recusar
                            </button>
                        </div>

                        <input type="hidden" name="terms_accepted" id="terms_accepted" value="">

                        <button type="button" id="terms-link" class="terms-button">
                            <i class="fas fa-file-contract"></i>
                            Ler Termos de Uso
                        </button>
                    </div>

                    <button type="submit" id="connect-btn" class="connect-button" disabled>
                        <span class="button-text">Conectar</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <p class="copyright">&copy; Mamma Mia Eats (2015 - 2025) - Todos os Direitos Reservados</p>
            </div>
        </footer>
    </div>

    <!-- Modal dos Termos -->
    <div id="terms-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Termos de Uso</h2>
                <button class="close-button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <!-- ... (conteúdo do modal) ... -->
            </div>

            <div class="modal-footer">
                <button class="modal-button" id="close-terms">Entendi</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
