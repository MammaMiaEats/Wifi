<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi - Mamma Mia Eats</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        .title {
            color: #ff6b00;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.1s;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .accept {
            background: #00c853;
            color: white;
        }
        .decline {
            background: #ff4444;
            color: white;
        }
        .connect {
            background: #ff6b00;
            color: white;
            width: 200px;
            margin-top: 20px;
        }
        .connect:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Mamma Mia Eats</h1>
        
        <form id="wifi-form" method="post" action="{{ auth_url }}">
            <input type="hidden" name="client_mac" value="{{ client_mac }}">
            <input type="hidden" name="client_ip" value="{{ client_ip }}">
            <input type="hidden" name="client_id" value="{{ client_mac }}">
            <input type="hidden" name="ap_mac" value="{{ ap_mac }}">
            <input type="hidden" name="ap_name" value="{{ ap_name }}">
            <input type="hidden" name="ap_tags" value="{{ ap_tags }}">
            <input type="hidden" name="timestamp" value="2025-04-28 01:23:16">
            <input type="hidden" name="username" value="MammaMiaEats">
            <input type="hidden" id="terms" name="terms" value="no">
            <input type="hidden" name="redirect_url" value="https://instagram.com/MammaMiaEats">
            <input type="hidden" name="auth_version" value="1.0">
            <input type="hidden" name="mac" value="{{ client_mac }}">
            <input type="hidden" name="ip" value="{{ client_ip }}">
            <input type="hidden" name="ssid" value="{{ ssid }}">
            <input type="hidden" name="success_url" value="https://instagram.com/MammaMiaEats">
            
            <p>Para usar nossa rede WiFi, aceite os termos:</p>
            
            <button type="button" class="btn accept" onclick="accept()">Aceitar</button>
            <button type="button" class="btn decline" onclick="decline()">Recusar</button>
            <br>
            <button type="submit" id="connect" class="btn connect" disabled>Conectar</button>
        </form>

        <div class="footer">
            &copy; 2025 Mamma Mia Eats
        </div>
    </div>

    <script>
        function accept() {
            document.getElementById('terms').value = 'yes';
            document.getElementById('connect').disabled = false;
        }
        
        function decline() {
            document.getElementById('terms').value = 'no';
            document.getElementById('connect').disabled = true;
        }
        
        document.getElementById('wifi-form').onsubmit = function(e) {
            if(document.getElementById('terms').value !== 'yes') {
                e.preventDefault();
                alert('VocÃª precisa aceitar os termos para conectar.');
                return false;
            }
            // Permite o form continuar se os termos foram aceitos
            return true;
        };
    </script>
</body>
</html>
