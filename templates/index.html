<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi - Mamma Mia Eats</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        .title {
            color: #ff6b00;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.1s;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .accept {
            background: #00c853;
            color: white;
        }
        .decline {
            background: #ff4444;
            color: white;
        }
        .connect {
            background: #ff6b00;
            color: white;
            width: 200px;
            margin-top: 20px;
        }
        .connect:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Mamma Mia Eats</h1>
        
        <form method="POST" action="/login" id="wifi-form">
            <input type="hidden" name="username" value="guest">
            <input type="hidden" name="password" value="guest">
            <input type="hidden" name="dst" value="https://instagram.com/MammaMiaEats">
            <input type="hidden" name="popup" value="true">
            
            <!-- Parâmetros do MikroTik -->
            <input type="hidden" name="mac" value="{{ mac }}">
            <input type="hidden" name="ip" value="{{ ip }}">
            <input type="hidden" name="link-login" value="{{ link_login }}">
            <input type="hidden" name="link-orig" value="{{ link_orig }}">
            <input type="hidden" name="error" value="{{ error }}">
            <input type="hidden" name="chap-id" value="{{ chap_id }}">
            <input type="hidden" name="chap-challenge" value="{{ chap_challenge }}">
            <input type="hidden" name="link-login-only" value="{{ link_login_only }}">
            <input type="hidden" name="link-orig-esc" value="{{ link_orig_esc }}">
            <input type="hidden" name="mac-esc" value="{{ mac_esc }}">
            <input type="hidden" name="interface-name" value="{{ interface_name }}">
            
            <!-- Campos adicionais -->
            <input type="hidden" name="terms" id="terms" value="no">
            <input type="hidden" name="timestamp" value="2025-04-28 01:50:50">
            <input type="hidden" name="user" value="MammaMiaEats">
            
            <p>Para usar nossa rede WiFi, aceite os termos:</p>
            
            <button type="button" class="btn accept" onclick="accept()">Aceitar</button>
            <button type="button" class="btn decline" onclick="decline()">Recusar</button>
            <br>
            <button type="submit" id="connect" class="btn connect" disabled>Conectar</button>
        </form>

        <div class="footer">
            &copy; 2025 Mamma Mia Eats
        </div>
    </div>

    <script>
        // Função para obter parâmetro da URL
        function getUrlParam(name) {
            var results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (results == null) return null;
            return decodeURI(results[1]) || 0;
        }

        // Funções dos botões
        function accept() {
            document.getElementById('terms').value = 'yes';
            document.getElementById('connect').disabled = false;
        }
        
        function decline() {
            document.getElementById('terms').value = 'no';
            document.getElementById('connect').disabled = true;
        }
        
        // Manipulação do formulário
        document.getElementById('wifi-form').onsubmit = function(e) {
            if(document.getElementById('terms').value !== 'yes') {
                e.preventDefault();
                alert('Você precisa aceitar os termos para conectar.');
                return false;
            }

            // Adiciona parâmetros dinâmicos do MikroTik
            var loginUrl = getUrlParam('link-login-only') || '';
            if(loginUrl) {
                this.action = loginUrl;
            }

            return true;
        };

        // Inicialização
        window.onload = function() {
            // Preenche campos com parâmetros da URL
            var formInputs = document.getElementsByTagName('input');
            for(var i = 0; i < formInputs.length; i++) {
                var input = formInputs[i];
                var urlValue = getUrlParam(input.name);
                if(urlValue) {
                    input.value = urlValue;
                }
            }
        };
    </script>
</body>
</html>
