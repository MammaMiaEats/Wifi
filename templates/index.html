<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Portal - Mamma Mia Eats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-wrap {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: #1d1d1d;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        .logo-image {
            max-width: 200px;
            height: auto;
            margin: 20px 0;
        }

        .terms-text {
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.7);
        }

        .terms-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
            font-size: 16px;
            width: 140px;
        }

        .accept {
            background: #00c853;
            color: white;
        }

        .decline {
            background: #ff4444;
            color: white;
        }

        .terms-button {
            background: rgba(255, 255, 255, 0.1);
            color: #ff6b00;
            width: 100%;
            margin: 20px 0;
        }

        .connect-button {
            background: #ff6b00;
            color: white;
            width: 100%;
        }

        .connect-button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="content-wrap">
        <div class="form-container">
            <img src="https://raw.githubusercontent.com/MammaMiaEats/Wifi/main/logo.png.png" alt="Mamma Mia Eats" class="logo-image">
            
            <form id="access-form" method="post">
                <input type="hidden" name="client_mac" value="{{ client_mac }}">
                <input type="hidden" name="client_ip" value="{{ client_ip }}">
                <input type="hidden" name="ap_mac" value="{{ ap_mac }}">
                <input type="hidden" name="timestamp" value="2025-04-28 01:10:48">
                <input type="hidden" name="username" value="MammaMiaEats">
                <input type="hidden" name="terms_accepted" id="terms_accepted" value="">

                <p class="terms-text">Para utilizar nossa rede, você precisa aceitar os termos de uso.</p>
                
                <div class="terms-options">
                    <button type="button" class="button accept" onclick="selectOption('yes')">
                        <i class="fas fa-check"></i>
                        Aceitar
                    </button>
                    <button type="button" class="button decline" onclick="selectOption('no')">
                        <i class="fas fa-times"></i>
                        Recusar
                    </button>
                </div>

                <button type="button" class="button terms-button" onclick="window.location.href='https://instagram.com/MammaMiaEats'">
                    <i class="fas fa-file-contract"></i>
                    Ler Termos
                </button>

                <button type="submit" id="connect-btn" class="button connect-button" disabled>
                    <span>Conectar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; Mamma Mia Eats (2015 - 2025) - Todos os Direitos Reservados</p>
    </footer>

    <script>
        function selectOption(value) {
            document.getElementById('terms_accepted').value = value;
            document.getElementById('connect-btn').disabled = (value !== 'yes');
            
            document.querySelectorAll('.button').forEach(btn => {
                btn.style.transform = 'scale(1)';
            });
            
            if (value === 'yes') {
                document.querySelector('.accept').style.transform = 'scale(0.95)';
            } else {
                document.querySelector('.decline').style.transform = 'scale(0.95)';
            }
        }

        document.getElementById('access-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (document.getElementById('terms_accepted').value !== 'yes') {
                alert('Você precisa aceitar os termos de uso para continuar.');
                return;
            }
            
            window.location.href = 'https://instagram.com/MammaMiaEats';
        });
    </script>
</body>
</html>
